		<section id="main" data-role="page" data-fullscreen="false">
			<header data-role="header" data-position="fixed" data-theme="c">
				<a id="main-setup" data-icon="gear" data-theme="b">설정</a>
				<h1>나의 도서 관리</h1>
				<a id="main-add" data-icon="plus" data-theme="b" href="#addbook">추가</a>
			</header>
			
			<div id="main-content" data-role="content" class="content">
                <ul id="main-list" data-role="listview" data-divider-theme="b" data-inset="true">
                	<script id="tpl-main-list-divider" type="text/template">
                		<li data-role="list-divider" role="heading">
	                    	{=title}
	                    </li>	
                	</script>
                    <script id="tpl-main-list-book" type="text/template">
                    	<li data-theme="c">
	                        <a href="#viewbook" data-transition="slide">
	                            <img class='main-list-book-thumbnail' src="{=db_image}" alt="{=db_title}">
	                            
	                            <h4>{=db_title}</h4>
	                            <span>{=db_author}</span>
	                        </a>
	                    </li>	
                    </script>                    
                </ul>			
			</div>
		</section>
		
		<section id="addbook" data-role="page" data-add-back-btn="true" data-fullscreen="false">
			<header data-role="header" data-position="fixed" data-theme="c">
				<h1>도서 추가</h1>
			</header>
			
			<div id="addbook-content" class="cotnent" data-role="content" data-inset="true">
				<form action="" method="post">
					<div data-role="fieldcontain">
						<fieldset>
							<label for="addbook-title">제목 : </label>
							<input type="text" name="title" id="addbook-title" value="" />
							
							<label for="addbook-writer">작가 : </label>
							<input type="text" name="writer" id="addbook-writer" value="" />
							
							<label for="addbook-price">가격 : </label>
							<input type="number" name="price" id="addbook-price" value="" />
							
						</fieldset>
						
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
						    <legend>
						    	현재 이 책의 상태
						    </legend>
						    <input name="radiobuttons1" id="radio1" value="radio1" type="radio" />
						    <label for="radio1">
						        읽는중
						    </label>
						    <input name="radiobuttons1" id="radio2" value="radio2" type="radio" />
						    <label for="radio2">
						        읽어야지
						    </label>
						    <input name="radiobuttons1" id="radio3" value="radio3" type="radio" />
						    <label for="radio3">
						        다읽었다
						    </label>
						</fieldset>
						
						
					</div>
				</form>
			</div>
		</section>
		
		<section id="viewbook" data-role="page" data-add-back-btn="true" data-fullscreen="false">
			<header data-role="header" data-position="fixed" data-theme="c">
				<h1>현재 읽고 있는 도서</h1>
			</header>
			
			<div id="viewbook-content" class="content" data-role="content" data-inset="true">
				<img width="173" height="254" onerror="this.src='http://static.naver.net/book/image/noimg7.gif';" src="http://bookthumb.phinf.naver.net/cover/020/778/02077802.jpg?type=w150">
				<h2>쿠오 바디스</h2>
				<ul>
					<li>저자 : 헨릭 시엔키에비츠</li>
					<li>역자 : 최성은</li>
					<li>출판사 : 민음사</li>
					<li>출판일 : 2005.12.16</li>
					<li>페이지 : 511</li>
					<li>ISBN : 8937461285</li>
					<li>정가 : 11,000원</li>
				</ul>
				
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				    <legend>
